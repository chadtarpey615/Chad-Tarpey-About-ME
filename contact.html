</head>

<body>
    <!-- Navbar that's fixed at the top-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-info navbar-light bg-info">
        <a class="navbar-brand" href="#">Chad Tarpey</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">

            </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li>
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Start of my container for bootrstrap-->
    <div class="container py-5 px-5">
        <div class="jumbotron-fluid bg-silent px-5">
            <h1 class="col-md-6 col-md-12 my-5">Contact</h1>
            <!-- Form Input section-->
            <form data-toggle="validator" role="form">
                <div class="form-group">
                    <div class="row col-sm-12 col-md-8">
                        <label for="exampleFormControlTextarea1">Name</label>
                        <textarea class="form-control" id="exampleFormControl" rows="1"></textarea>
                        <small class="form-text text-muted d-none d-sm-block">Please Enter Your Name Here
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row col-xs-12 col-sm-12 col-md-8">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted d-none d-sm-block">We'll never share your
                            email with anyone
                            else.</small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row  col-sm-12 col-md-8">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <small class="form-text text-muted d-none d-sm-block">Please A Message Here
                        </small>
                    </div>
                </div>
        </div>
        <div class="form-group form-check py-5">
            <div class="row justify-content-center col-md-8">
                <label class="form-check-label py-2" for="exampleCheck1"></label>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>
        </form>

        <!-- Social Links-->
        <div class="row px-4">
            <div class="col-md-6 my-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">My LinkedIn</h5>
                        <p class="card-text">A link to my LinkedIn page!</p>
                        <a href="https://www.linkedin.com/in/chad-tarpey-a276511a3/" target="_blank"
                            class="btn btn-dark">Chad's
                            LinkedIn</a>
                        <img src="Assets/Images/linked.jpeg" alt="linkedin logo">
                    </div>

                </div>
            </div>

            <div class="col-md-6 my-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">GitHub</h5>
                        <p class="card-text">My GitHub with all of my projects and Repositories</p>
                        <a href="https://github.com/chadtarpey615?tab=repositories" target="_blank"
                            class="btn btn-dark">Chad's
                            GitHub</a>
                        <img src="Assets/Images/github.png" alt="GitHub logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
